<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Test Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="popup-container">
        <h1>GenAI Test Recorder</h1>
        <button id="start-recording">Start Recording</button>
        <button id="stop-recording" disabled>Stop Recording</button>
        <button id="export-json" disabled>Export as JSON</button>
        <div id="status"></div> 
      
        <h2>Recorded Steps</h2>
        <pre id="scriptDisplay"></pre>
        <br/>
        <h2>Recorded API Calls</h2>
        <pre id="apiCallsDisplay"></pre>
    </div>
    <script src="sidepanel.js"></script>
</body>
</html>
