<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Test Recorder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      html, body {
        min-width: 380px;
        min-height: 420px;
        background: #f7f8fa;
      }
      #popup-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 24px 18px 18px 18px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      }
    </style>
</head>
<body>
    <div id="popup-container">
        <h1>GenAI Test Recorder</h1>
        <button id="start-recording">Start Recording</button>
        <button id="open-sidepanel">Open Side Panel</button>
        
    </div>
    <script src="popup.js"></script>
</body>
</html>
